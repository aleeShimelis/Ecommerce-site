<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <nav>
            <h1>ShopName</h1>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#cart" class="active">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="cart">
            <h2>Your Shopping Cart</h2>
            <div class="cart-items">
                <!-- Example item -->
                <div class="cart-item">
                    <img src="placeholder.jpg" alt="Product Image">
                    <div class="cart-item-details">
                        <h3>Product Name</h3>
                        <p>$49.99</p>
                        <label for="quantity">Quantity:</label>
                        <input type="number" id="quantity" value="1" min="1">
                    </div>
                    <button class="remove-item">Remove</button>
                </div>
                <!-- More items can be dynamically added -->
            </div>

            <div class="cart-summary">
                <h3>Cart Summary</h3>
                <p>Total Items: <span id="total-items">1</span></p>
                <p>Total Price: $<span id="total-price">49.99</span></p>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2024 ShopName. All Rights Reserved.</p>
    </footer>

    <script src="cart.js"></script>
</body>
</html>
